# Rime custom settings
# encoding: utf-8

patch:
  schema/name: "五笔·简入繁出"
  engine/translators:
    - punct_translator
    - reverse_lookup_translator
    - table_translator
    - lua_translator@date_translator  # 日期时间变量输出
  switches:
    - name: ascii_mode
      reset: 0
      states: [ 中文, 英文 ]
    - name: full_shape
      states: [ 半角, 全角 ]
    - name: extended_charset
      states: [ 常用, 增补 ]
    - name: zh_trad
      reset: 1
    - name: ascii_punct
      states: [ 。，, ．， ]
  translator/dictionary: wubi86_extended
  abc_segmentor: # 取消五笔拼音混合输入
